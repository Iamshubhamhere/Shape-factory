<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <meta name="author" content=" Shubham" />
    <title>Shape-Factory</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/image/favicon copy.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./assets/style/index.css" media="all" />
    <script src="./assets/script/index.js" defer></script>
  </head>
  <body>
    <main>
    
        <h1 class="heading"> Shape Factory</h1>
        <div class="center">
        <select id="shape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
          </select>
          
          <select id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
          </select>
          
          <button id="create">Create</button>
        </div>
          <div class="center2">
          <div id="shape-grid"></div>
        </div>

        <div class="output-text">
            <p></p>
          </div>
    </main>
  </body>
</html>
